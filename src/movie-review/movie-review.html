<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="movie-review">
    <template>
        <style>
            :host{
                background-color: deepskyblue;
                border-radius: 5px;
                display: block;
                margin: 10px;
                text-align: left;
            }
        </style>
        <div class="layout vertical">
            <div>[[review.userName]] Wrote:</div>
            <template is="dom-if" if="[[checkReviewUser(user, review.userId)]]">
                <paper-input type="text" value="{{review.comment}}"></paper-input>
            </template>
            <template is="dom-if" if="[[!checkReviewUser(user, review.userId)]]">
                <div>[[review.comment]]</div>
            </template>
            <div>Rating: {{review.rating}}</div>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MovieReview extends Polymer.Element {
            static get is() {
                return 'movie-review';
            }

            static get properties() {
                return {
                    review:{
                        type: Object,
                        value:{}
                    },
                    user:{
                        type: Object
                    }
                };
            }
            checkReviewUser(user, reviewUser){
                if(user && reviewUser){
                    return user.uid == reviewUser;
                }
            }
            commentValueChanged(val){
                this.set(`movieReviews.${this.selectedMovie.id}[${this.index}].comment`,val.detail.value);
                //this.notifyPath(`movieReviews.${this.selectedMovie.id}[${this.index}]`);
            }

        }

        window.customElements.define(MovieReview.is, MovieReview);
    </script>
</dom-module>
