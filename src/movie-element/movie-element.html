<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="/src/movie-element/movie-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<dom-module id="movie-element">
  <template>
    <style>
        app-toolbar{
            background-color: #4285f4;
            color: white;
            font-weight: bold;
        }
        #searchBar{
            --paper-input-container-color: white;
            --paper-input-container-focus-color: white;
        }
      :host {
        display: block;
      }
    </style>
      <app-header reveals>
          <app-toolbar>
              <div main-title>Movie Reviews</div>
              <paper-input id="searchBar" label="Search"></paper-input>
              <paper-icon-button icon="search"></paper-icon-button>
          </app-toolbar>
      </app-header>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MovieElement extends Polymer.Element {
      static get is() { return 'movie-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'movie-element'
          }
        };
      }
    }

    window.customElements.define(MovieElement.is, MovieElement);
  </script>
</dom-module>
