<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="movie-element">
    <template>
        <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
        <style>
            :host{
            }
            paper-card{
                width:100%;
                margin: 10px;
            }
        </style>
        <paper-card elevation="2">
            <div class="card-content layout horizontal">
                <img id="posterImg" src="[[movie.poster_path]]">
                <div class="flex">
                    <h1>[[movie.title]]</h1>
                </div>
                <div class="flex layout vertical">
                    <p>Release Date: [[movie.release_date]]</p>
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MovieElement extends Polymer.Element {
            static get is() {
                return 'movie-element';
            }

            static get properties() {
                return {
                    movie:{
                        type: Object
                    }
                };
            }
        }

        window.customElements.define(MovieElement.is, MovieElement);
    </script>
</dom-module>
